<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Train Schedule</title>
    <div class="p-3 mb-2 bg-primary text-white">

        <div class="container">
            <h1 class="display-4">Anytime is Train Time</h1>
            <p class="lead">All Aboard!</p>
        </div>
    </div>
    <link rel="stylesheet" type="text/css" href="style/style.css">
    <script src="javascript/app.js"></script>

  <!-- Firebase Reference -->
  <script src="https://www.gstatic.com/firebasejs/4.12.0/firebase.js"></script>

  <!-- Moment.js Reference -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>

  <style>
    #train-table th,
    td {
      display: inline-block;
      width: 16.575%;
    }
  </style>

</head>

<body>
  <!-- train Tracker -->
  <div class="container">

        <!-- Current Trains-->

        <div class="card mb-4 panel m-5 border border-primary">
                <div class="card-header p-3 mb-2 bg-primary text-white">Train Schedule</div>
                <div class="card-body">
                  <table class="table table-sm table-hover" id='employee-table'>
                    <thead>
                      <tr>
                        <th scope="col">Train Name</th>
                        <th scope="col">Destination</th>
                        <th scope="col">Frequency (min)</th>
                        <th scope="col">Next Arrival</th>
                        <th scope="col">Minutes Away</th>
                      </tr>
                    </thead>
                    <tbody>
                    </tbody>
                  </table>
                </div>
              </div>
            </div>

    <form class="panel m-5 border border-primary">
            <div class="p-3 mb-2 bg-primary text-white">Add a Train</div>

        <div class="form-group">


            <label for="exampleFormControlInput1">Train Name</label>
            <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="">
        </div>
        <div class="form-group">

            <label for="exampleFormControlInput1">Destination</label>
            <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="">
        </div>
        <div class="form-group">
            <label for="exampleFormControlInput1">First Train Time (HH:mm - military time)</label>
            <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="">
        </div>
        <div class="form-group">
            <label for="exampleFormControlInput1">Frequency</label>
            <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="">
            <button type="button" class="btn btn-primary add-train-btn">Submit</button>

        </div>
    </form>
    </div>


 



    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</div>
  <!-- JavaScript -->
  <script src="javascript/app.js"></script>

</body>

</html>
